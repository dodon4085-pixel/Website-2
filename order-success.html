<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Successful - Dinhata Buzzer Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #06d6a0, #118ab2);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .success-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem 3rem;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success-container img {
      width: 90px;
      margin-bottom: 1rem;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    a {
      background-color: #ffd166;
      color: #023047;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    a:hover {
      background-color: #ffb703;
      transform: scale(1.05);
    }

    footer {
      font-size: 0.9rem;
      margin-top: 1.5rem;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div class="success-container">
    <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Icon">
    <h1>Order Placed Successfully!</h1>
    <p>Thank you for your purchase. Your order is being processed and will be confirmed shortly.</p>
    <a href="index.html">Return to Home</a>
    <footer>Â© 2025 Dinhata Buzzer Hub</footer>
  </div>
</body>
</html>
